<!DOCTYPE html>

<body>
<script type="text/javascript">
    var a = [3,5,7];

    function pushFront(arr,val){
        arr.length += 1;

        for(var i=arr.length-1;i>=0;i--){
            arr[i] = arr[i-1];
        }
        arr[0] = val;
    }
    pushFront(a,1);
    console.log(a);
</script>
</body>
