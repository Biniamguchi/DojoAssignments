<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<script type="text/javascript">
    var arr = [4,2,1,3,5];

    function minToFront(arr){
        var min   = arr[0];
        var ind;

        for(var i=0;i<arr.length;i++){
            if(arr[i] < min){min = arr[i];ind = i;} // Get min and its index.
        }
        arr.length += 1;

        for(var i=arr.length-1;i>=0;i--){ // start at len, replace values with previous, since counting backward.
            arr[i] = arr[i-1];
        }
        arr[0] = min;

        for(var i=ind+1;i<arr.length;i++){ // Start at min index, replace values with next value.
            arr[i] = arr[i+1];
        }
        arr.length -= 1; // Cut length.

        return arr;
    }

    arr = minToFront(arr);
    console.log(arr);
</script>
</body>
</html>
