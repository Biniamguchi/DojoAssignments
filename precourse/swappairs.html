<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<script type="text/javascript">
    var arr = [1,2,3,4,5,6,7,8,9];

    function swapPairs(arr){
        for(var i=0;i<arr.length;i+=2){
            var tmp  = arr[i]; // First num

            if(arr[i+1] != undefined){ // If no valid next number, leave it alone, arr length is probably odd.
                arr[i]   = arr[i+1];
                arr[i+1] = tmp;
            }
        }
    }
    swapPairs(arr);

    console.log(arr);
</script>
</body>
</html>
