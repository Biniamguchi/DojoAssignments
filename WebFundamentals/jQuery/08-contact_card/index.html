<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Contact Card</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="main.js"></script>
    </head>

    <body>
        <div class="wrap">
            <div class="halfWidth">
                <form class="" action="" method="post">
                    <label class="fontMain">First Name:
                        <input class="black userInfo fontMain" type="text" />
                    </label>

                    <label class="fontMain">Last Name:
                        <input class="black userInfo fontMain" type="text" />
                    </label>

                    <label class="fontMain">Description:
                        <textarea class="black userInfo desc fontMain"></textarea>
                    </label>

                    <input class="black fontMain addUser" type="submit" name="" value="Add User">
                </form>
            </div>

            <div class="cards halfWidth"></div>
        </div>
    </body>
</html>
