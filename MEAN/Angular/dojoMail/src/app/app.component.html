<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
    <h1>{{title}}</h1>

    <table>
        <tr>
            <th>Email</th>
            <th>Importance</th>
            <th>Subject</th>
            <th>Content</th>
        </tr>

        <tr *ngFor="let email of emails">
            <td>{{email.email | lowercase}}</td>

            <td class="imp" *ngIf="email.importance" >High</td>
            <td *ngIf="!email.importance" >Low</td>
            
            <td>{{email.subject}}</td>
            <td>{{email.content}}</td>
        </tr>
    </table>
</body>
</html>
