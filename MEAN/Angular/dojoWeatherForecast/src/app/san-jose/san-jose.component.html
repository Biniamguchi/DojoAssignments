<app-weather></app-weather>

<div class="container">
    <h1 class="centerText">San Jose, CA</h1>
    <br>
    <div class="left cont">
        <h3>Humidity: {{ data.main.humidity }}</h3>
        <h3>Temperature (Average): {{ data.main.temp * 9/5 -459.67 }}</h3>
        <h3>Temperature (High): {{ data.main.temp_max * 9/5 -459.67 }}</h3>
        <h3>Temperature (Low): {{ data.main.temp_min * 9/5 -459.67 }}</h3>
        <h3>Status: {{ data.weather[0].main }}</h3>
    </div>
    <div class="right cont">
        <img id="cityPic" src="http://cityhub.movoto.com/1465380325589_San-Jose-f1.jpg">
    </div>
</div>
