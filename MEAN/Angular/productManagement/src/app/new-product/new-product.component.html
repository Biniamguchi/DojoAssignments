<div class="container">
    {{ this.products }}

    <h1>Create a new product</h1>
    <br>
    <form (submit)="onSubmit()" class="form-horizontal" #form="ngForm">
        <div class="form-group">
            <label class="control-label col-sm-2" for="title">Title:</label>
            <div class="col-sm-10">
                <input type="text" name="title" id="title"
                    required
                    [minlength]="product.minlength_title"
                    [(ngModel)]="product.title"
                    #title="ngModel"
                >                
            </div>
        </div>
        <div class="alert alert-danger" *ngIf="title.errors">
            Title must be at least 4 characters long.
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="price">Price:</label>
            <div class="col-sm-10">
                <input type="text" name="price"
                    required
                    [minlength]="product.minlength_price"
                    [(ngModel)]="product.price"
                    #price="ngModel"
                >
            </div>
        </div>
        <div class="alert alert-danger" *ngIf="price.errors">
        Product Price is required.
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="img">Image URL:</label>
            <div class="col-sm-10">
                <input type="text" name="img" id="img" 
                    [(ngModel)]="product.img"
                    #img="ngModel"
                >
            </div>
        </div>

        <button class="btn btn-default col-sm-4" type="submit"
            [disabled]="!form.valid"
        >Create</button>
    </form>
</div>
