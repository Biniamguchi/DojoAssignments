
<div id="quotes" class="container" >
    <h1>Add A Quote</h1>
    <br>
    <form (submit)="onSubmit()" id="quoteForm" name="quoteForm" #quoteForm=ngForm >
        <div class="form-group">
            <label for="text">Quote:</label>
            
            <textarea 
                required
                minlength="4"
                maxlength="255"
                id="text" 
                class="form-control" 
                name="text"
                [(ngModel)]="quote.text"
                #text="ngModel"
                
            ></textarea>
        </div>
        <div *ngIf="quote.text.length < 1" class="alert alert-danger">
            Quote Required 
        </div>

        <div class="form-group">
            <label for="author">Author:</label>

            <input type="text"
                required
                minlength="1"
                maxlength="64"
                id="author"
                class="form-control" 
                name="author"
                [(ngModel)]="quote.author"
                #author="ngModel"
            >
        </div>
        <div *ngIf="quote.author.length < 1" class="alert alert-danger">
            Author Name Required 
        </div>


        <button type="submit" class="btn btn-default" [disabled]="!quoteForm.valid" >Add Quote</button>
    </form>

    <br>
    <h1>Quotes List</h1>
    <!-- Loop quotes array, passing the Quote index as an input to the QuoteComponent. Amazing -->
    
    <app-quote [id]="ind" (quoteEmitter)="onDelete(ind)" [index]="ind" [quote]="quotes[ind]" *ngFor="let quote of quotes;let ind=index">{{quote}}</app-quote>

</div>
