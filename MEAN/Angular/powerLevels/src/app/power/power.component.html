<div id="power">
    <p>Power Component</p>

    <h1>Initial Power Level:
        <input id="powerInput" type="number" name="number"
            min="1"
            max="100"
            [(ngModel)]="powerLevel"
            #power="ngModel"
        >
        <button 
            (click)="human.doPowerLevel(powerLevel);saiyan.doPowerLevel(powerLevel);supersaiyan.doPowerLevel(powerLevel);supersaiyantwo.doPowerLevel(powerLevel);supersaiyanthree.doPowerLevel(powerLevel);supersaiyanfour.doPowerLevel(powerLevel)"

        >Calculate Powers</button>
    </h1>

    <app-human #human></app-human>
    <app-saiyan #saiyan></app-saiyan>
    <app-super-saiyan #supersaiyan></app-super-saiyan>
    <app-super-saiyan-two #supersaiyantwo></app-super-saiyan-two>
    <app-super-saiyan-three #supersaiyanthree></app-super-saiyan-three>
    <app-super-saiyan-four #supersaiyanfour></app-super-saiyan-four>
</div>
