<app-nav></app-nav>

<div class="container">
    <table class="table table-bordered table-striped table-hover">
        <tr>
            <th>Question</th>
            <th>Answers</th>
            <th>Action</th>
        </tr>

        <tr *ngFor="let question of questions">
            <td>{{question.text}}</td>
            <td>{{question.answers.length}}</td>
            <td><a [routerLink]="['/questions/',question._id]">Show</a> <a [routerLink]="['/questions/',question._id]">Answer</a></td>
        </tr>
    </table>
</div>
