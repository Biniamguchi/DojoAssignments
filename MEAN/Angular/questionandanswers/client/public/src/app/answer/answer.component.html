<p>
    {{answer | json}}
</p>

<app-nav></app-nav>

<div class="container">
    <a [routerLink]="['/questions',question._id]">Go Back To Question</a>
    <h1>{{question.text}}</h1>

    <form class="form-horizontal" (submit)="onCreate()" #create=ngForm>
        <div class="form-group">
            <label class="control-label col-sm-2" for="text">Answer:</label>

            <div class="col-sm-10">
                <textarea required type="text" id="text" class="form-control" name="text" [(ngModel)]="answer.text" #question_text="ngModel"></textarea>
            </div>
        </div>

        <div class="form-group"> 
            <div class="col-sm-12">
                <button [disabled]="create.invalid" type="submit" class="form-control btn btn-default" [ngClass]="{'alert-success':create.valid,'alert-danger':create.invalid}">Create</button>
            </div>
        </div>
    </form>
</div>
