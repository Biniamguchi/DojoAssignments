<div class="container">
    <h1>New Question</h1>

    <form class="form-horizontal" (submit)="onCreate()" #create=ngForm>
        <div class="form-group">
            <label class="control-label col-sm-2" for="text">Question:</label>

            <div class="col-sm-10">
                <input required type="text" id="text" class="form-control" name="text" [(ngModel)]="question.text" #question_text="ngModel">
            </div>
        </div>

        <div class="form-group"> 
            <div class="col-sm-12">
                <button [disabled]="create.invalid" type="submit" class="form-control btn btn-default" [ngClass]="{'alert-success':create.valid,'alert-danger':create.invalid}">Create</button>
            </div>
        </div>
    </form>
</div>
